<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>『今日のナゾ』答え合わせ</title>

    <style>
        div {
            text-align: center;
            margin-top: 50px;
            margin-bottom: 100px;
        }
    </style>
</head>

<body>
    <div>
        <input id="input">
        <button id="btn" onclick="return check()">解答</button>
    </div>
    <div>
        <img id="result" src="" alt="">
    </div>

    <script>
        let input = document.getElementById("input");
        let result = document.getElementById("result")

        async function check() {
            const input_sha = await sha256(input.value)
            if (input_sha == getParam("answer")) {
                result.alt = "正解";
                result.src = "correct.jpg"
            } else {
                result.alt = "不正解";
                result.src = "incorrect.jpg"
            }
        }

        function getParam(name, url) {
            if (!url) url = window.location.href;
            name = name.replace(/[\[\]]/g, "\\$&");
            var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
                results = regex.exec(url);
            if (!results) return null;
            if (!results[2]) return '';
            return decodeURIComponent(results[2].replace(/\+/g, " "));
        }

        async function sha256(str) {
            const buff = new Uint8Array([].map.call(str, (c) => c.charCodeAt(0))).buffer;
            const digest = await crypto.subtle.digest('SHA-256', buff);
            return [].map.call(new Uint8Array(digest), x => ('00' + x.toString(16)).slice(-2)).join('');
        }

    </script>
</body>

</html>
